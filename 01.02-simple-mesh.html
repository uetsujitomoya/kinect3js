<!DOCTYPE html>
<html>
<head>
    <title>01.02 - Simple mesh</title>
    <script src="../libs/three.js"></script>
    <script src="../libs/OrbitControls.js"></script>
    <script src="../libs/dat.gui.min.js"></script>
    <script src="../libs/stats.min.js"></script>
    <style>
        body {
            /* set margin to 0 and overflow to hidden, to go fullscreen */
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<script>
    var data = csv2Array('HDFaceVertex.csv');
    console.log(data);

    var g,h,i,j;
    h=0;
    g=0;
    
    var N=2;
    var face = [];
    
    
    data.forEach((item) => {
    	//console.log(item);
    	face[h]=[];
    	for(i=0;i<36;i++){
    		face[h][i]=[];
    		for(j=0;j<5;j++){
    			face[h][i][j]=data[h][i*5+j+1];
    		}
    	}
    	h++;
    });
    h=0;
    
    console.log(face);

    // global variables
    var renderer;
    var scene;
    var camera;
    var control;
    var cameraControl;
    var stats;
    var sphere =[];

    /**
     * Initializes the scene, camera and objects. Called when the window is
     * loaded by using window.onload (see below)
     */
    function init() {

        // create a scene, that will hold all our elements such as objects, cameras and lights.
        

        scene = new THREE.Scene();

        // create a camera, which defines where we're looking at.
        camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.lookAt(scene.position);

        // add controls
        cameraControl = new THREE.OrbitControls(camera);


        // setup the control object for the control gui
        control = new function () {
            this.rotationSpeed = 0.005;
            this.opacity = 0.6;
        };

        // add extras
        addControlGui(control);
        addStatsObject();

        // create a render, sets the background color and the size
        renderer = new THREE.WebGLRenderer();
        renderer.setClearColor(0x000000, 1.0);
        renderer.setSize(window.innerWidth, window.innerHeight);
        //renderer.shadowMapEnabled = true;

        // create the ground plane
        var planeGeometry = new THREE.PlaneGeometry(20, 20);
        var planeMaterial = new THREE.MeshLambertMaterial({color: 0xcccccc});
        var plane = new THREE.Mesh(planeGeometry, planeMaterial);
        //plane.receiveShadow = true;

        // rotate and position the plane
        plane.rotation.x = -0.5 * Math.PI;
        plane.position.x = 0;
        plane.position.y = -2;
        plane.position.z = 0;

        // add the plane to the scene
        //scene.add(plane);

        // create a cube
        var cubeGeometry = new THREE.BoxGeometry(6, 4, 6);
        var cubeMaterial = new THREE.MeshLambertMaterial({color: 'red'});
        var cube = new THREE.Mesh(cubeGeometry, cubeMaterial);

        //cube.castShadow = true;
        cube.position.x = 0.1;
        cube.position.y = 0;
        cube.position.z = 0;

        // add the cube to the scene
        //scene.add(cube);
        
        
        var sphereGeo = new THREE.SphereGeometry(0.10);  // 半径10の球
        var greanMaterial = new THREE.MeshLambertMaterial( { color: 0x00ff00 } );

        if(h<face.length){console.log(h);}
        for(i=0;i<36;i++){
          
          sphere[i] = new THREE.Mesh( sphereGeo, greanMaterial );
          sphere[i].position.x = (face[h][i][0])*50;
          sphere[i].position.y = (face[h][i][1])*50;
          sphere[i].position.z = (face[h][i][2])*50-60;
          scene.add( sphere[i] );
      	}
        

        

        // position and point the camera to the center of the scene
        camera.position.x = 15;
        camera.position.y = 16;
        camera.position.z = 13;
        camera.lookAt(scene.position);

        // add spotlight for the shadows
        var spotLight = new THREE.SpotLight(0xffffff);
        spotLight.position.set(10, 20, 20);
        //spotLight.shadowCameraNear = 20;
        //spotLight.shadowCameraFar = 50;
        //spotLight.castShadow = true;

        scene.add(spotLight);

        var spotLight2 = new THREE.SpotLight(0xffffff);
        spotLight2.position.set(-10, -20, -20);
        scene.add(spotLight2);

        // add the output of the renderer to the html element
        document.body.appendChild(renderer.domElement);

        // call the render function, after the first render, interval is determined
        // by requestAnimationFrame
        render();
    }

    /**
     * Called when the scene needs to be rendered. Delegates to requestAnimationFrame
     * for future renders
     */
     
    function addStatsObject() {
        stats = new Stats();
        stats.setMode(0);

        stats.domElement.style.position = 'absolute';
        stats.domElement.style.left = '0px';
        stats.domElement.style.top = '0px';

        document.body.appendChild(stats.domElement);
    }     
     
    function addControlGui(controlObject) {
        var gui = new dat.GUI();
        gui.add(controlObject, 'rotationSpeed', -0.01, 0.01);
    }
     
    function render() {
        // render using requestAnimationFrame
        stats.update();
        requestAnimationFrame(render);
        
        if(g<face.length*N){g++;}
        if(g%N==0){h++;
          for(i=0;i<36;i++){
            sphere[i].position.x = (face[h][i][0])*50;
            sphere[i].position.y = (face[h][i][1])*50;
            sphere[i].position.z = (face[h][i][2])*50-60;
            scene.add( sphere[i] );
        	}
        }
        
        cameraControl.update();
        renderer.render(scene, camera);
    }
    
    function csv2Array(filePath) { //csvﾌｧｲﾙﾉ相対ﾊﾟｽor絶対ﾊﾟｽ
    	var csvData = [];
    	var data = new XMLHttpRequest();
    	data.open("GET", filePath, false); //true:非同期,false:同期
    	data.send(null);
    
    	var LF = String.fromCharCode(10); //改行ｺｰﾄﾞ
    	var lines = data.responseText.split(LF);
    	for (var i = 0; i < lines.length;++i) {
    		var cells = lines[i].split(",");
    		if( cells.length != 1 ) {
    			csvData.push(cells);
    		}
    	}
    	return csvData;
    }


    /**
     * Function handles the resize event. This make sure the camera and the renderer
     * are updated at the correct moment.
     */
    function handleResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    }

    // calls the init function when the window is done loading.
    window.onload = init;
    // calls the handleResize function when the window is resized
    window.addEventListener('resize', handleResize, false);

</script>
<body>
</body>
</html>
